<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
    <p id="campo"></p>
    <div class="botoesCalculadora">
        <button class="botao" onclick="botaoSelecionado('7')">7</button>
        <button class="botao" onclick="botaoSelecionado('8')">8</button>
        <button class="botao" onclick="botaoSelecionado('9')">9</button>
        <button class="botao" onclick="botaoSelecionado('+')">+</button>
        <button class="botao" onclick="botaoSelecionado('4')">4</button>
        <button class="botao" onclick="botaoSelecionado('5')">5</button>
        <button class="botao" onclick="botaoSelecionado('6')">6</button>
        <button class="botao" onclick="botaoSelecionado('-')">-</button>
        <button class="botao" onclick="botaoSelecionado('1')">1</button>
        <button class="botao" onclick="botaoSelecionado('2')">2</button>
        <button class="botao" onclick="botaoSelecionado('3')">3</button>
        <button class="botao" onclick="botaoSelecionado('/')">/</button>
        <button class="botao" onclick="botaoSelecionado('0')">0</button>
        <button class="botao" onclick="botaoSelecionado(',')">,</button>
        <button class="botao" onclick="botaoSelecionado('*')">*</button>
        <button class="botao" onclick="calcular()">=</button>
        <button class="botao" onclick="limparCampo()">Clear</button>
    </div>
    </div>

    <script>
    function botaoSelecionado(num2) {
        var num1 = document.getElementById("campo").innerHTML;
        document.getElementById("campo").innerHTML = num1 + num2;
    }

    function limparCampo() {
        document.getElementById("campo").innerHTML = "";
    }

    function calcular() {
        var campo = document.getElementById("campo").innerHTML;

    if (campo) {
        document.getElementById("campo").innerHTML = eval(campo);
    } else {
        document.getElementById("campo").innerHTML = "";
    }
}
    </script>
</body>
</html>
